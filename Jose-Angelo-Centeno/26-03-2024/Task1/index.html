<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a pyramid to console</title>
</head>

<body>
    <script>
        let star = '*';

        for (let x = 0; x < 5; x++) {
            let line = '';

            for (let y = 0; y <= x; y++) {
                line += star;
            }
            console.log(line);
        }
    </script>
</body>

</html>
